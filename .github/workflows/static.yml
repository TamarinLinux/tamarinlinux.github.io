name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        attempt: [1, 2, 3]  # Up to 3 attempts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Sleep before retry (only for retries)
        if: matrix.attempt != '1'
        run: |
          echo "Waiting before retry attempt ${{ matrix.attempt }}..."
          sleep 300  # 5 minutes

      - name: Cache deps
        id: cache-deps
        uses: actions/cache@v4
        with:
          path: deps
          key: deps-${{ hashFiles('deps.txt') }}

      - name: Download deps
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: |
          set -euo pipefail
          mkdir -p deps
          while read -r url file; do
            [ -z "$url" ] && continue
            wget -qO "deps/$file" "$url"
          done < deps.txt

      - name: Generate dir listing
        run: | 
          ls deps | awk '{ print "<a href=\"" $0 "\">" $0 "</a>" } > deps/index.html'

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
